<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
function tryRemoveArray(arrSoNguyen, x) {
    for(let i=0; i<arrSoNguyen.length; i++) {
        if(arrSoNguyen.indexOf(x) !== -1) {
            arrSoNguyen.splice(arrSoNguyen.indexOf(x),1);
        }
    }
    return arrSoNguyen;
}
// console.log(tryRemoveArray([2,5,7,3,6], 6))
</script>
</body>
</html>
